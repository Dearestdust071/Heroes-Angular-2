<form [formGroup]="form" (ngSubmit)="onSubmit()" class="max-w-lg mx-auto bg-white shadow-lg rounded-xl p-6">
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Formulario de Producto</h2>

    <div class="mb-4">
        <label for="nombre" class="block text-gray-600 font-medium mb-1">Nombre</label>
        <input id="nombre" type="text" pInputText formControlName="nombre"
            class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Género -->
    <div class="mb-4">
        <label for="genero" class="block text-gray-600 font-medium mb-1">Género</label>
        <p-select id="genero" [options]="generos" formControlName="genero" placeholder="Seleccione un género"
            class="w-full">
        </p-select>
    </div>

    <div class="mb-4">
        <label for="descripcion" class="block text-gray-600 font-medium mb-1">Descripción</label>
        <textarea id="descripcion" pTextarea rows="5" cols="30" formControlName="descripcion" [autoResize]="true"
            class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
    </div>

    <div class="mb-4">
        <label for="url" class="block text-gray-600 font-medium mb-1">URL</label>
        <input id="url" type="url" pInputText formControlName="url"
            class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
    </div>

    <div class="mb-4">
        <label for="categoria" class="block text-gray-600 font-medium mb-1">Categoría</label>
        <p-select id="categoria" [options]="categorias" formControlName="categoria" placeholder="Seleccione una categoría"
            class="w-full">
        </p-select>
    </div>

    <div class="flex justify-end">
        <button pButton type="submit" label="Guardar" icon="pi pi-check"
            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md">
        </button>
    </div>
</form>
